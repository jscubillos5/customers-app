<button type="button" (click)="setshowCourseList();" class="btn btn-primary my-3">
    {{ showCourseList==true? 'Hide': 'Show'}} Course
    List </button>
<div class="card">
    <div class="card-header">
        Course List
    </div>
    <ul class="list-group" *ngIf="showCourseList">
        <li class="list-group-item" *ngFor="let course of courseList">{{ course }}</li>
    </ul>
</div>
